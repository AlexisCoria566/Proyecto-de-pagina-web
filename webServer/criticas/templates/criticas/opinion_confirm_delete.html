{% extends 'core/base.html' %}
{% load static %}
{% block title %}Eliminar Comentario{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'core/css/style.css' %}">

<body>
  <main role="main">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
        <form action="" method="post">{% csrf_token %}
            <p class="color-white">
                ¿Estás de eliminar "{{ object }}"?
            </p>
          <div class="text-center">
            <input type="submit" class="btn btn-primary btn-block" value="Confirmar" style="width: 200px;">
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
</body>

{% endblock %}
